<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfache Website mit Eingabefeldern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Einfache Website mit Eingabefeldern</h1>
    <form action="submit.php" method="post">
        <label for="feld1">Feld 1:</label>
        <input type="text" id="feld1" name="feld1" required><br><br>

        <label for="feld2">Feld 2:</label>
        <input type="text" id="feld2" name="feld2" required><br><br>

        <label for="feld3">Feld 3:</label>
        <input type="text" id="feld3" name="feld3" required><br><br>

        <input type="submit" value="Absenden">
    </form>
</body>
</html>
